</div>
<div class="container-fluid">
        <h2>Create an Account with us</h2>
        <br>
    <form>
     <div class="form-group row">
        <label for="fName"  class="col-sm-2 col-form-label">First Name</label>
        <input type="text" id="fName" class="form-control-sm" placeholder="First Name">
        <label id="fNameErr" class="labErr"></label>
     </div>
     <div class="form-group row">
        <label for="lName"  class="col-sm-2 col-form-label">Last Name</label>
        <input type="text" id="lName" class="form-control-sm" class="col-sm-2 col-form-label" placeholder="Last Name">
        <label id="lNameErr" class="labErr"></label>
    </div>
    <div class="form-group row">
        <label for="eMail"  class="col-sm-2 col-form-label">eMail</label>
        <input type="email" id="eMail" class="form-control-sm" placeholder="Please enter your email">
        <label id="eMailErr" class="labErr"></label>
    </div>
    <div class="form-group row">
        <label for="mNumber"  class="col-sm-2 col-form-label">Mobile Number</label>
        <input type="number" id="mNumber" class="form-control-sm" placeholder="Mobile:- +91 xxxx-xxxx">
        <label id="mNumberErr" class="labErr"></label>
    </div>
    <div class="form-group row">
        <label for="pWord"  class="col-sm-2 col-form-label">Password</label>
        <input type="password" id="pWord" class="form-control-sm" placeholder="Password">
        <label id="pWordErr" class="labErr"></label>
    </div>
    <div class="form-group row">
        <label for="frmfld"  class="col-sm-2 col-form-label">Gender</label>
        <select id="frmfld" class="form-control-sm"  id="selectGender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <label id="labErr"></label>
    </div>
    <div class="form-group row">
    <div class="col-sm">
        <button type="button" class="btn btn-primary" onclick='err()'>Submit</button>
        <button type="button" class="btn btn-primary" onClick="window.location.reload();">Refresh Page</button>
    </div>
    </div>
    </div>
    </form>
